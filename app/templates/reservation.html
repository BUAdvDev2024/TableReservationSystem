{% extends "base.html" %}
{% block body %}

 <h2>Make a Table Reservation</h2>
    <form method="POST" action="/">
        {{ form.hidden_tag() }}

        <label>{{ form.date.label }}:</label>
        {{ form.date() }}
        <br>

        <label>{{ form.time.label }}:</label>
        {{ form.time() }}
        <br>

        <label>{{ form.party_size.label }}:</label>
        {{ form.party_size() }}
        <br>

        <label>{{ form.customer_name.label }}:</label>
        {{ form.customer_name() }}
        <br>

        <label>{{ form.location.label }}:</label>
        {{ form.location() }}
        <br>

        <label>{{ form.customer_phone.label }}:</label>
        {{ form.customer_phone() }}
        <br>

        {{ form.submit() }}
    </form>

{% endblock %}
