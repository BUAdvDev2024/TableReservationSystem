<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="main container">
    <h1>Welcome to the South Coast Pizza!</h1>
    <h2>Make a Table Reservation</h2>
    <form id="reservationForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        <br>
        <label for="party_size">Party Size:</label>
        <input type="number" id="party_size" required min="1" max="20">
        <br>
        <label for="customer_name">Name:</label>
        <input type="text" id="customer_name">
        <br>
        <label for="customer_phone">Phone:</label>
        <input type="text" id="customer_phone">
        <br>
        <button type="submit">Reserve Table</button>
    </form>
    
    <div id="responseMessage"></div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Gather form data
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const party_size = document.getElementById('party_size').value;
            const customer_name = document.getElementById('customer_name').value;
            const customer_phone = document.getElementById('customer_phone').value;

            // Send a POST request to reserve a table
            fetch('/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    date: date,
                    time: time,
                    party_size: party_size,
                    customer_name: customer_name,
                    customer_phone: customer_phone
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Error making reservation';
            });
        });
    </script>
</body>
</html>
